<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Lista com demarcadore</abbr>s</li>
    </ul>
    
</body>
</html>
